    <input type="text"

    name="uname" 
    required>

    [name="uname"] names the box "username"

    <!--Labels the password box-->
    <input type="password" 
    placeholder="Enter Password" 
    name="psw" 
    required>
    <!--[input type="password"] Sets the data type to password so it will be hidden
